<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lock Contract</title>

  <!-- Coinbase Wallet SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk/dist/CoinbaseWalletSDK.umd.min.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Tailwind CSS (optional styling) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- main.js script, load deferred -->
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Smart Contract Lock</h1>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Contract Address</label>
      <input id="contractAddress" type="text" class="w-full border p-2 rounded" readonly>
    </div>

    <button id="checkTime" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mb-3">
      Check Unlock Time
    </button>

    <button id="withdrawBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
      Withdraw
    </button>

    <p id="status" class="mt-4 text-center text-sm text-gray-700"></p>
  </div>
</body>
</html>
